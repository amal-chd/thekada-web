<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Kada - A Multi-vendor Food, Grocery, eCommerce, Pharmacy & Parcel service.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="The Kada">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>The Kada</title>

  <!-- Flutter Loader -->
  <script defer src="flutter.js"></script>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="preloader-container">
      <img width="50" class="preloader-img" src="favicon.png" alt="loading icon">
      <div class="loader"></div>
    </div>
  </div>

  <!-- Flutter App Loader -->
  <script>
    window.addEventListener('load', function () {
      if (!window._flutter) window._flutter = {};
      _flutter.buildConfig = {
        engineRevision: "cf56914b326edb0ccb123ffdc60f00060bd513fa",
        builds: [{
          compileTarget: "dart2js",
          renderer: "canvaskit",
          mainJsPath: "main.dart.js"
        }]
      };

      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: "1643467344"
        },
        onEntrypointLoaded: function (engineInitializer) {
          let config = { renderer: 'html' }; // Switched to HTML renderer
          engineInitializer.initializeEngine(config).then(appRunner => {
            document.querySelector('.preloader')?.remove(); // Proper preloader removal
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <!-- Firebase v9+ Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrKLohzRnn5taW5pCz2aPOkWXq6XZ2DTU",
      authDomain: "the-kada.firebaseapp.com",
      projectId: "the-kada",
      storageBucket: "the-kada.appspot.com",
      messagingSenderId: "530019096016",
      appId: "1:530019096016:web:9db415856a2a5f37d0d5d5",
      measurementId: "G-M8VDT1SN1X"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
  </script>

  <!-- Google Maps: Load only when needed -->
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt02O4NG9ghNzBmCUszoSHtror0UcpZxg"></script>
</body>
</html>
